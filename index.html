<!DOCTYPE html>
<html>

<head>
    <title>Media Links</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    
    <style>
        audio, video  {margin-top:30px}
    </style>
</head>

<body>

    <audio src="Drums.mp3" controls autoplay muted>
        Your browser does not support the audio file.    
    </audio>
    
    <br>
    
    <video src="woodpecker.mp4" controls width="600" type="video/mp4">
        Your browser does not support the video file.
    </video>
    
    <br>
    
    <video width="600" controls >
        <source src="week2.mp4" type="video/mp4">
        <track src="week2-captions.vtt" type="captions" default>
        Your browser does not support the video file.
    </video>

</body>
</html>
